<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Jhumi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #2b003d, #000);
    font-family: 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

.container {
    position: relative;
    z-index: 5;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 3em;
    color: #ffb6c1;
    text-shadow: 0 0 20px #ff4d6d;
}

#message {
    max-width: 650px;
    font-size: 1.3em;
    line-height: 1.7;
    margin-top: 15px;
    white-space: pre-line;
}

.slideshow {
    position: fixed;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    width: 300px;
    height: 300px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 35px rgba(255,105,180,0.8);
    background: #000;
}





.slideshow img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 1;
    transition: opacity 2.5s ease-in-out;
}


.slideshow.left {
    left: 40px;
    right: auto;
}



.signature {
    margin-top: 25px;
    font-size: 1.4em;
    color: #ff69b4;
}

.heart {
    position: fixed;
    bottom: -20px;
    color: #ff4d6d;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

.music-btn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    padding: 10px 16px;
    border-radius: 20px;
    border: none;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    z-index: 10;
}
    /* üì± Mobile friendly layout */
@media (max-width: 768px) {

    .slideshow {
        width: 160px;
        height: 160px;
        top: 20%;
        transform: translateY(0);
        box-shadow: 0 0 20px rgba(255,105,180,0.7);
    }

    .slideshow.left {
        left: 10px;
    }

    .slideshow.right {
        right: 10px;
    }

    .container {
        padding-top: 220px;
    }

    h1 {
        font-size: 2em;
    }

    #message {
        font-size: 1.05em;
        max-width: 90%;
    }
}

</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="playMusic()">üéµ Play Music</button>

<div class="container">
    <h1>‚ú® Happy New Year, Jhumi ‚ú®</h1>

    <div id="message"></div>

   <div class="slideshow left">
    <img id="slideLeft" src="photo1.jpg">
</div>

<div class="slideshow">
    <img id="slideRight" src="photo1.jpg">
</div>


    <div class="signature">
        With all my love ‚ù§Ô∏è<br>
        Forever yours
    </div>
</div>

<script>
// Typing message
const text = `
Jhumi,

As the new year begins, my heart chooses you all over again.
Every smile of yours, every moment we‚Äôve shared,
has made my life warmer and more meaningful.

You are my favorite feeling, my comfort, my happiness.
With you, love feels soft, deep, and beautifully real.

This year, and every year after,
I want to walk beside you,
create memories with you,
and love you a little more every single day.
`;

let i = 0;
const msg = document.getElementById("message");

function typeText() {
    if (i < text.length) {
        msg.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 40);
    }
}
typeText();

// Slideshow
const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
let index = 0;

const leftImg = document.getElementById("slideLeft");
const rightImg = document.getElementById("slideRight");

setInterval(() => {
    // fade out
    leftImg.style.opacity = 0;
    rightImg.style.opacity = 0;

    // change image during fade
    setTimeout(() => {
        index = (index + 1) % photos.length;
        leftImg.src = photos[index];
        rightImg.src = photos[index];

        // fade in
        leftImg.style.opacity = 1;
        rightImg.style.opacity = 1;
    }, 2500);
}, 6500);



// Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 300);

// Music
function playMusic() {
    document.getElementById("music").play();
}
window.addEventListener("click", playMusic, { once: true });

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let fireworks = [];

function Firework() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height / 2;
    this.particles = [];
    for (let i = 0; i < 50; i++) {
        this.particles.push({
            x: this.x,
            y: this.y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 4 + 1,
            alpha: 1,
            color: `hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((fw,i)=>{
        fw.particles.forEach(p=>{
            p.x += Math.cos(p.angle)*p.speed;
            p.y += Math.sin(p.angle)*p.speed;
            p.alpha -= 0.015;
            ctx.globalAlpha = p.alpha;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x,p.y,2,0,Math.PI*2);
            ctx.fill();
        });
        fw.particles = fw.particles.filter(p=>p.alpha>0);
        if(!fw.particles.length) fireworks.splice(i,1);
    });
    ctx.globalAlpha = 1;
    requestAnimationFrame(animate);
}
setInterval(()=>fireworks.push(new Firework()),1200);
animate();
</script>

</body>
</html>
